<section class="section matches">
  <div class="level matches-header">
    <div class="level-left">
      <h1 class="title matches-header__title">Recent Matches</h1>
    </div>
    <div class="level-right">
      <div class="level-item">
        <button class="button">Filter</button>
      </div>
      <div class="level-item">
        <a class="button is-primary" [routerLink]="['match']">Create Match</a>
      </div>
    </div>
  </div>

  <div class="matches-grid">
    <div class="matches-item">
      <app-match-card></app-match-card>
    </div>
    <div class="matches-item">
      <app-match-card></app-match-card>
    </div>
    <div class="matches-item">
      <app-match-card [match]="{ address: 'address', status: 2, players: [{ address: 'winner' }, {}], winner: 'winner' }"></app-match-card>
    </div>
  </div>
</section>
