<div class="match-player">
  <div class="avatar match-player__avatar">
    <img src="#" alt="Player">
  </div>
  <div class="match-player__status" [ngSwitch]="status">
    <div class="is-waiting" *ngSwitchCase="0">Waiting players...</div>
    <div class="is-winner" *ngSwitchCase="1">Winner</div>
    <div class="is-looser" *ngSwitchCase="2">Looser</div>
  </div>
</div>
