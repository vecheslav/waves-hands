<div class="notifications">
  <div class="notifications-list" *ngIf="!isLoading">
    <div class="notifications-list__empty" *ngIf="!notifications.length" i18n>
      There are no notifications
    </div>
    <div class="notifications-list__item" *ngFor="let notification of notifications">
      <app-notification-item [notification]="notification"></app-notification-item>
    </div>
  </div>
  <div class="notifications-loading" *ngIf="isLoading">
    <app-circle-loader></app-circle-loader>
  </div>
</div>
