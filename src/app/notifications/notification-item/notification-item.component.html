<div [ngClass]="['level', 'notification-item', messageClass]">
  <div class="notification-icon">
    <svg class="icon">
      <use [attr.xlink:href]="'icons.svg#icon-' + iconKey"></use>
    </svg>
  </div>
  <div class="notification-content">
    <div class="notification-text">
      <p [innerHTML]="messageSafeHtml">
      </p>
    </div>
    <small class="date">{{ notification.timestamp | date: 'd MMM, y, h:mm a' }}</small>
  </div>
</div>
