<div class="modal game-tour" [class.is-active]="isActive">
  <div class="modal-background"></div>
  <div class="modal-window">
    <div class="modal-content">
      <div class="tour-wrapper">
        <div class="game-tour__icon">
          <span class="emoji emoji--hello is-medium"></span>
        </div>
        <h2 class="title has-text-centered" [translate]="'TOUR.WELCOME_TITLE'">Welcome to WavesHands</h2>
        <p class="description" [innerHTML]="'TOUR.WELCOME_SUBTITLE' | translate">
          This game is very similar to the well-known<br/> <b>«Rock–Paper–Scissors»</b> - but this one is fully decentralised and powered by Waves’ smart contracts technology.
        </p>
        <div class="game-tour__text" [innerHTML]="'TOUR.WELCOME_TEXT' | translate">
        </div>
        <button class="button is-primary is-main game-tour__start" (click)="startTour()" [translate]="'TOUR.WELCOME_BUTTON'">How to play?</button>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="close()"></button>
  </div>
</div>
