dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - yarn install

script:
  - yarn test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - yarn e2e -- --protractor-config=./e2e/protractor-ci.conf.js
