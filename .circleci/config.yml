version: 2
jobs:
  build:
    working_directory: ~/waves-hands
    docker:
      # specify the version you desire here
      # see https://hub.docker.com/r/circleci/node/tags/
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: waves-hands-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: npm install
      - save_cache:
          key: waves-hands-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
             - "node_modules"
      - run: yarn test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: yarn e2e -- --protractor-config=./e2e/protractor-ci.conf.js